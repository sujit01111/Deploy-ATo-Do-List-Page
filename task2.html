<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List for Website Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.add-task {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.add-task input, .add-task select, .add-task button {
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
}

.add-task button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

.add-task button:hover {
    background-color: #0056b3;
}

.task-list ul {
    list-style-type: none;
    padding: 0;
}

.task-list li {
    background-color: white;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.task-list li.completed {
    text-decoration: line-through;
    background-color: #d3d3d3;
}

.task-list .task-info {
    display: flex;
    flex-direction: column;
}

.task-list .task-actions button {
    padding: 5px 10px;
    margin-left: 5px;
    font-size: 14px;
}

.task-list .task-actions .delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    cursor: pointer;
}

.task-list .task-actions .complete-btn {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

.task-list .task-actions .delete-btn:hover {
    background-color: #c82333;
}

.task-list .task-actions .complete-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Project To-Do List</h1>
        </header>
        <section class="add-task">
            <input type="text" id="task-input" placeholder="New task...">
            <select id="category">
                <option value="Design">Design</option>
                <option value="Development">Development</option>
                <option value="Testing">Testing</option>
            </select>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="deadline">
            <button id="add-task-btn">Add Task</button>
        </section>
        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskInput = document.getElementById('task-input');
    const categorySelect = document.getElementById('category');
    const prioritySelect = document.getElementById('priority');
    const deadlineInput = document.getElementById('deadline');
    const taskList = document.getElementById('task-list');

    addTaskBtn.addEventListener('click', addTask);

    function addTask() {
        const task = taskInput.value;
        const category = categorySelect.value;
        const priority = prioritySelect.value;
        const deadline = deadlineInput.value;

        if (task === '' || deadline === '') {
            alert('Please fill in all fields');
            return;
        }

        const taskItem = document.createElement('li');

        const taskInfo = document.createElement('div');
        taskInfo.classList.add('task-info');
        taskInfo.innerHTML = `
            <strong>${task}</strong>
            <small>Category: ${category} | Priority: ${priority} | Deadline: ${deadline}</small>
        `;

        const taskActions = document.createElement('div');
        taskActions.classList.add('task-actions');
        const completeBtn = document.createElement('button');
        completeBtn.classList.add('complete-btn');
        completeBtn.textContent = 'Complete';
        completeBtn.addEventListener('click', () => {
            taskItem.classList.toggle('completed');
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-btn');
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => {
            taskItem.remove();
        });

        taskActions.appendChild(completeBtn);
        taskActions.appendChild(deleteBtn);

        taskItem.appendChild(taskInfo);
        taskItem.appendChild(taskActions);

        taskList.appendChild(taskItem);

        taskInput.value = '';
        deadlineInput.value = '';
    }
});

    </script>
</body>
</html>
